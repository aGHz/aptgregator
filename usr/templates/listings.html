{% extends "usr/templates/base.html" %}

{% block head %}
{% endblock %}

{% block content %}
<table>
  {% for listing in kijiji %}
  <tr>
    <td>{{ listing.price }}</td>
    <td>{{ listing.name }}</td>
    <td><a href="{{ listing.link }}" target="_blank">link</a></td>
    <td><a href="{{ listing.map_url }}" target="_blank">map</a></td>
    <td>{{ listing.posted_delay }} min</td>
    <td>{% if listing.has_image %}pics{% endif %}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
